2. HTML-ის თეგები და კონტეინერი ელემენტები
თეგი: HTML თეგი არის კოდი, რომელიც გვეხმარება ვებ-გვერდის ელემენტების აღწერაში. მაგალითად, <p> აღნიშნავს პარაგრაფს, <a> ბმულს, <img> სურათს და <button> ღილაკს.
კონტეინერი ელემენტი: კონტეინერი ელემენტები სხვა ელემენტებს შეიცავენ და ამით მათ სტრუქტურას აძლევენ. მაგალითად, <div>, <p> და <body> კონტეინერი ელემენტებია, რადგან ისინი სხვა ელემენტებს შეიცავენ.
Self-closing თეგი: ეს არის თეგი, რომელსაც არ აქვს დახურვის თეგი და იგი დამოუკიდებლად დახურულია. მაგალითად, <img> თეგი.



3. HTML-ის განსაზღვრა
HTML (HyperText Markup Language) არის ჰიპერტექსტის აღნიშვნის ენა, რომელიც გამოიყენება ვებ-გვერდების სტრუქტურის შესაქმნელად. იგი განსაზღვრავს, თუ რა ელემენტები, ტექსტები და მულტიმედია ობიექტები იქნება გამოყენებული ვებ-გვერდზე.

4. ატრიბუტები
ატრიბუტი არის დამატებითი ინფორმაცია, რომელიც თეგს დამატებით მახასიათებლებს აძლევს.

src ატრიბუტი: გამოიყენება, რომ მიუთითოს სურათის ან მედიის წყარო, მაგალითად <img src="image.jpg">.
href ატრიბუტი: გამოიყენება ბმულის მისამართის მითითებისთვის, მაგალითად <a href="https://example.com">.
